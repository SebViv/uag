<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="David Bourguignon" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>uAg Basket</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.1.1.css" />
    <script type="text/javascript" src="js/cordova-2.0.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.1.1.js"></script>
    <script type="text/javascript" src="js/barcodescanner.js"></script>
    <script type="text/javascript" src="js/uag-basket-model.js"></script>
    <script type="text/javascript" src="js/uag-basket-controller.js"></script>
    <script>
        UAG.basket.controller.init();
    </script>
</head>
<body onload="UAG.basket.controller.onLoad()">

    <div data-role="page" id="home">
        <div data-role="header" data-theme="a">
            <h1>uAg Basket &mdash; Home</h1>
            <!-- TODO button behavior -->
            <a data-role="button"
               data-corners="false"
               data-inline="true"
               data-icon="gear"
               class="ui-btn-right"
               onclick="UAG.basket.controller.checkState()">Options</a> <!-- TMP -->
        </div><!-- /header -->
        <div data-role="content" data-theme="c">
            <img src="images/uag-basket.jpg"/ alt="basket"
                 style="display:block;margin-left:auto;margin-right:auto" />
            <p style="text-align:center">
                <a href="#edit"
                   data-role="button"
                   data-corners="false"
                   data-inline="true">New</a>
                <a href="#open"
                   data-role="button"
                   data-corners="false"
                   data-inline="true"
                   data-rel="dialog"
                   data-transition="pop">Open</a>
            </p>
        </div><!-- /content -->
        <div data-role="footer" data-theme="d">
            <h4><small>Check the <a href="http://github.com/davidbourguignon/uag/"
                                    data-rel="external">uAg Project</a>
                       on GitHub!</small></h4>
        </div><!-- /footer -->
    </div><!-- /page home -->

    <div data-role="page" id="edit">
        <div data-role="header" data-theme="a">
            <h1>uAg Basket &mdash; Edit</h1>
        </div><!-- /header -->
        <div data-role="content" data-theme="c">
            <!-- TODO add list -->
            <p style="text-align:center">
                <a href="#home"
                   data-role="button"
                   data-corners="false"
                   data-inline="true"
                   data-icon="delete"
                   data-rel="back">Cancel</a>
                <!-- TODO button behavior -->
                <a data-role="button"
                   data-theme="b"
                   data-corners="false"
                   data-inline="true"
                   data-icon="check"
                   onclick="">Save</a>
            </p>
        </div><!-- /content -->
        <div data-role="footer" data-theme="d">
            <h4><small>Check the <a href="http://github.com/davidbourguignon/uag/"
                                    data-rel="external">uAg Project</a>
                       on GitHub!</small></h4>
        </div><!-- /footer -->
    </div><!-- /page edit -->

    <div data-role="page" id="open">
        <div data-role="header">
            <h1>uAg Basket &mdash; Open</h1>
        </div><!-- /header -->
        <div data-role="content" data-theme="c">
            <p style="text-align:center">
                <a href="#home"
                   data-role="button"
                   data-corners="false"
                   data-inline="true"
                   data-icon="delete"
                   data-rel="back">Cancel</a>
                <!-- TODO button behavior -->
                <a data-role="button"
                   data-theme="b"
                   data-corners="false"
                   data-inline="true"
                   data-icon="check"
                   onclick="">OK</a>
            </p>
        </div> <!-- /content -->
    </div> <!-- /page open -->

</body>
</html>
