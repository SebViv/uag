<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="David Bourguignon" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>uAg Basket</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.1.1.css" />
    <link rel="stylesheet" href="css/uag-basket-view.css" />
    <script type="text/javascript" src="js/cordova-2.0.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.1.1.js"></script>
    <script type="text/javascript" src="js/barcodescanner.js"></script>
    <script type="text/javascript" src="js/uag-basket-model.js"></script>
    <script type="text/javascript" src="js/uag-basket-controller.js"></script>
    <script>
        uag.basket.controller.init();
    </script>
</head>
<body onload="uag.basket.controller.onLoad()">

    <div id="home" data-role="page">
        <div data-role="header" data-position="fixed" data-theme="a">
            <h1>uAg Basket</h1>
            <a data-role="button"
               data-inline="true"
               data-icon="gear"
               class="ui-btn-right"
               onclick="uag.basket.controller.checkState()">Options</a> <!-- TODO -->
        </div><!-- /header -->
        <div data-role="content" data-theme="c">
            <img src="images/basket-650x650.jpg" alt="basket"
                 style="display: block;
                        margin-left: auto;
                        margin-right: auto;
                        width: 99%" />
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <a href="#edit"
                       data-role="button">New</a>
                </div>
                <div class="ui-block-b">
                    <a href="#open"
                       data-role="button">Open</a>
                </div>
            </div>
        </div><!-- /content -->
        <div data-role="footer" data-position="fixed" data-theme="d">
            <h4><small>uAg Basket is part of the
                <a href="http://github.com/davidbourguignon/uag/"
                   data-rel="external">uAg Project</a></small></h4>
        </div><!-- /footer -->
    </div><!-- /page home -->

    <div id="edit" data-role="page">
        <div data-role="header" data-position="fixed" data-theme="a">
            <a href="#home"
               data-role="button"
               data-icon="delete"
               data-rel="back">Cancel</a>
            <h1>Edit basket</h1>
            <a data-role="button"
               data-theme="b"
               data-icon="check"
               onclick="">Save</a><!-- TODO -->
        </div><!-- /header -->
        <div data-role="content" data-theme="c">
            <div data-role="fieldcontain">
                <label for="basket-distrib-date">Distrib. date</label>
                <input type="date"
                       name="basket-distrib-date"
                       id="basket-distrib-date"
                       value="" />
            </div>
            <div data-role="fieldcontain">
                <label for="basket-approx-weight">Approx. weight</label>
                <input type="number"
                       name="basket-approx-weight"
                       id="basket-approx-weight"
                       value="" />
            </div>
            <div data-role="collapsible" data-collapsed="false">
                <h3>Basket item</h3>
                <div data-role="fieldcontain">
                    <label for="is-basket-item-in">In</label>
                    <select name="is-basket-item-in"
                            id="is-basket-item-in"
                            data-role="slider">
                        <option value="off">No</option>
                        <option value="on">Yes</option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="basket-item-desc">Desc.</label>
                    <input type="text"
                           name="basket-item-desc"
                           id="basket-item-desc"
                           value="" />
                </div>
                <div data-role="fieldcontain">
                    <label for="basket-item-approx-weight">Approx. weight</label>
                    <input type="number"
                           name="basket-item-approx-weight"
                           id="basket-item-approx-weight"
                           value="" />
                </div>
                <button data-icon="grid"
                        data-inline="true"
                        onclick="">Capture tag</button><!-- TODO -->
            </div>
            <button data-icon="add"
                    data-theme="b"
                    onclick="">Add new item</button><!-- TODO -->
        </div><!-- /content -->
        <div data-role="footer" data-position="fixed" data-theme="d">
            <h4><small>uAg Basket is part of the
                <a href="http://github.com/davidbourguignon/uag/"
                   data-rel="external">uAg Project</a></small></h4>
        </div><!-- /footer -->
    </div><!-- /page edit -->

    <div id="open" data-role="page">
        <div data-role="header" data-position="fixed" data-theme="a">
            <a href="#home"
               data-role="button"
               data-icon="delete"
               data-rel="back">Cancel</a>
            <h1>Open basket</h1>
            <a data-role="button"
               data-theme="b"
               data-icon="check"
               onclick="">OK</a><!-- TODO -->
        </div><!-- /header -->
        <div data-role="content" data-theme="c">
            <div class="ui-grid-c" id="dirContent">
                <!--<div class="ui-block-a">
                    <div class="folder"><p>folder name</p></div>
                </div>
                <div class="ui-block-b">
                    <div class="folder"><p>folder name</p></div>
                </div>
                <div class="ui-block-c">
                    <div class="folder"><p>folder name</p></div>
                </div>
                <div class="ui-block-d">
                    <div class="folder"><p>folder name</p></div>
                </div>
                <div class="ui-block-a">
                    <div class="file"><p>file name</p></div>
                </div>
                <div class="ui-block-b">
                    <div class="file"><p>file name</p></div>
                </div>
                <div class="ui-block-c">
                    <div class="file"><p>file name</p></div>
                </div>
                <div class="ui-block-d">
                    <div class="file"><p>file name</p></div>
                </div>-->
            </div>
        </div> <!-- /content -->
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <a id="open-back-btn"
                   href="#"
                   data-icon="back"
                   data-role="button">Back</a>
            </div>
            <div class="ui-block-b">
                <a id="open-home-btn"
                   href="#open"
                   data-icon="home"
                   data-role="button">Home</a>
            </div>
        </div>
        <div data-role="footer" data-position="fixed" data-theme="d">
            <h4><small>uAg Basket is part of the
                <a href="http://github.com/davidbourguignon/uag/"
                   data-rel="external">uAg Project</a></small></h4>
        </div><!-- /footer -->
    </div> <!-- /page open -->

</body>
</html>
