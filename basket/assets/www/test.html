<div id="home" data-role="page">
        <div data-role="header" data-position="fixed" data-theme="a">
            <a id="home-info-btn"
               href="#device"
               data-role="button"
               data-rel="dialog"
               data-transition="pop"
               class="ui-btn-left">Device</a>
            <h1>uAg Basket</h1>
            <a id="home-opt-btn"
               data-role="button"
               class="ui-btn-right">Options</a>
        </div><!-- /header -->
        <div data-role="content" data-theme="c">
            <div id="device-info">
              <h4>Platform: <span id="platform">&nbsp;</span></h4>
              <h4>Version: <span id="version">&nbsp;</span></h4>
              <h4>UUID:   <span id="uuid">&nbsp;</span></h4>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <a id ="home-new-btn"
                       href="#new"
                       data-role="button">New</a>
                </div>
                <div class="ui-block-b">
                    <a id="home-open-btn"
                       href="#open"
                       data-role="button">Open</a>
                </div>
            </div>
        </div><!-- /content -->
        <div data-role="footer" data-position="fixed" data-theme="d">
            <h4><small>uAg Basket is part of the
                <a href="http://github.com/davidbourguignon/uag/"
                   data-rel="external">uAg Project</a></small></h4>
        </div><!-- /footer -->
    </div><!-- /page -->

    <div id="toto" data-role="page">
        <div data-role="header" data-theme="a">
            <h1>Device info</h1>
        </div><!-- /header -->
        <div data-role="content" data-theme="c">

        </div><!-- /content -->
    </div><!-- /page -->

    <div id="new" data-role="page">
        <div data-role="header" data-position="fixed" data-theme="a">
            <a href="#home"
               data-role="button"
               data-rel="back">Cancel</a>
            <h1>Edit basket</h1>
            <a id="new-save-btn"
               data-role="button">Save</a>
        </div><!-- /header -->
        <div data-role="content" data-theme="c">
            <div data-role="fieldcontain">
                <label for="basket-distrib-date">Distrib. date</label>
                <input type="date"
                       name="basket-distrib-date"
                       id="basket-distrib-date"
                       value="" />
            </div>
            <div data-role="fieldcontain">
                <label for="basket-approx-weight">Approx. weight</label>
                <input type="number"
                       name="basket-approx-weight"
                       id="basket-approx-weight"
                       value="" />
            </div>
            <div data-role="collapsible"
                 data-collapsed="false"
                 data-theme="c">
                <h3>Basket item</h3>
                <div data-role="fieldcontain">
                    <label for="is-basket-item-in">In</label>
                    <select name="is-basket-item-in"
                            id="is-basket-item-in"
                            data-role="slider">
                        <option value="off">No</option>
                        <option value="on">Yes</option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="basket-item-desc">Desc.</label>
                    <input type="text"
                           name="basket-item-desc"
                           id="basket-item-desc"
                           value="" />
                </div>
                <div data-role="fieldcontain">
                    <label for="basket-item-approx-weight">Approx. weight</label>
                    <input type="number"
                           name="basket-item-approx-weight"
                           id="basket-item-approx-weight"
                           value="" />
                </div>
                <button id="new-tag-btn">Capture tag</button>
            </div>
            <button id="new-add-btn"
                    data-icon="add"
                    data-theme="b">Add new item</button>
        </div><!-- /content -->
        <div data-role="footer" data-position="fixed" data-theme="d">
            <h4><small>uAg Basket is part of the
                <a href="http://github.com/davidbourguignon/uag/"
                   data-rel="external">uAg Project</a></small></h4>
        </div><!-- /footer -->
    </div><!-- /page -->

    <div id="open" data-role="page">
        <div data-role="header" data-position="fixed" data-theme="a">
            <a href="#home"
               data-role="button"
               data-rel="back">Cancel</a>
            <h1>Open basket</h1>
            <a id="open-load-btn"
               data-role="button">OK</a>
        </div><!-- /header -->
        <div data-role="content" data-theme="c">
            <div id="open-explorer-div" class="ui-grid-c">
                <!-- file explorer content -->
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <button id="open-back-btn">Back</a>
                </div>
                <div class="ui-block-b">
                    <button id="open-root-btn">Root</a>
                </div>
            </div>
        </div><!-- /content -->
        <div data-role="footer" data-position="fixed" data-theme="d">
            <h4><small>uAg Basket is part of the
                <a href="http://github.com/davidbourguignon/uag/"
                   data-rel="external">uAg Project</a></small></h4>
        </div><!-- /footer -->
    </div><!-- /page -->
