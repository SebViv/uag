<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Field</title>

<!-- styles -->
<link rel="stylesheet" href="style/jquery.mobile-1.1.1.css" />
<link rel="stylesheet" href="style/jquery.mobile.structure-1.1.1.css" />
<link rel="stylesheet" href="style/jquery.mobile.theme-1.1.1.css" />
<link rel="stylesheet" href="style/index.css" />

<!-- scripts -->
<script type="text/javascript" charset="utf-8" src="js/barcodescanner.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery/jquery-1.8.0.js"></script>
<script type="text/javascript" charset="utf-8" src="js/cordova-2.0.0.js"></script>
<script type="text/javascript" charset="utf-8" src="js/uag/uagFieldDataContext.js"></script>
<script type="text/javascript" charset="utf-8" src="js/uag/uagFieldController.js"></script>
<!-- <script type="text/javascript" charset="utf-8" src="js/index.js"></script> -->
<script type="text/javascript" charset="utf-8" src="js/jquery/jquery.mobile-1.1.1.js"></script>

</head>
<body>

	<div data-role="page" id="containers-list-page">
	
		<div data-role="header" data-position="inline">
			<h1>Containers</h1>
			<a href="#setup-page" data-role="button" data-icon="gear" class="ui-btn-right">Setup</a>
		</div>

		<div data-role="content" id="containers-list-page-content">
			<ul data-role="listview" id="containers-list-page-content-list"></ul>
		</div>
		
		<div data-role="footer">
			<div data-role="controlgroup" data-type="horizontal" class="ui-btn-left" style="margin: 1px">
				<a href="#container-page" data-role="button" data-icon="plus">Add</a>
				<a data-role="button" id="containers-list-page-footer-reset" data-icon="delete">Reset</a>
				<a data-role="button" id="containers-list-page-footer-export" data-icon="star">Export</a>
			</div>
			<h4 id="containers-list-page-footer-text" style="text-align: right;">&nbsp;</h4>
		</div>

	</div>
	
	<div data-role="page" id="container-page">

		<div data-role="header" data-position="inline">
			<a href="#containers-list-page" data-icon="home" data-iconpos="notext" data-role="button">Home</a>
			<h1>Container</h1>
		</div>

		<div data-role="content">
			<form id="container-page-form" action="" method="post">

				<input type="hidden" id="container-page-form-id" name="container-page-form-id" value=""/>

				<label for="container-page-form-weight">Weight : </label>
				<input type="text" name="container-page-form-weight" id="container-page-form-weight" value="" placeholder="Weight" />

				<label for="container-page-form-qualities" class="select">Qualities : </label>
				<select name="container-page-form-qualities" id="container-page-form-qualities" data-native-menu="false"></select>

				<label for="container-page-form-fields" class="select">fields : </label>
				<select name="container-page-form-fields" id="container-page-form-fields" data-native-menu="false"></select>

				<label for="container-page-form-products" class="select">Products : </label>
				<select name="container-page-form-products" id="container-page-form-products" data-native-menu="false"></select>

			</form>
		</div>
		
		<div data-role="footer">
			<div data-role="controlgroup" data-type="horizontal" class="ui-btn-left" style="margin: 1px">
				<a href="#" id="container-page-save" data-role="button" data-icon="check">Save</a>
				<a href="#" id="container-page-delete" data-role="button" data-icon="delete">Delete</a> 
				<a href="#" id="container-page-encode" data-role="button" data-icon="star">Encode</a> 
			</div>
			<h4>&nbsp;</h4>
		</div>

	</div>
	
	<div data-role="page" id="setup-page">

		<div data-role="header" data-position="inline">
			<a href="#containers-list-page" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
			<h1>Setup</h1>
			<a id="setup-page-import" href="#" data-role="button" data-icon="plus">Import</a>
		</div>

		<div data-role="content">
			<form id="setup-page-form" action="" method="post">
				<label for="setup-page-form-name">Worker Name : </label> 
				<input type="text" name="setup-page-form-name" id="setup-page-form-name" value=""/>
				<label for="setup-page-form-producer">Producer : </label>
				<select name="setup-page-form-producer" id="setup-page-form-producer" data-native-menu="false"></select>
			</form>
		</div>

		<div data-role="footer">
			<div data-role="controlgroup" data-type="horizontal" class="ui-btn-left" style="margin: 1px">
				<a id="setup-page-save" href="" data-role="button" data-icon="check">Save</a>
				<a id="setup-page-reset" href="#" data-role="button" data-icon="delete">Reset</a>
			</div>
			<h4>&nbsp;</h4>
		</div>

	</div>

</body>
</html>
