<body>

	<div data-role="page" id="containers-list-page">
	
		<div data-role="header" data-position="inline">
			<h1>Containers</h1>
			<div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
				<a href="#container-page" data-role="button" data-icon="plus">Add</a>
				<a href="#setup-page" data-role="button" data-icon="gear">Setup</a>
			</div>
		</div>

		<div data-role="content" id="containers-list-page-content">
		</div>
		
		<div data-role="footer">
			<h4 id="containers-list-page-footer-text">&nbsp;</h4>
		</div>

	</div>
	
	<div data-role="page" id="container-page">

		<div data-role="header" data-position="inline">
			<a href="#containers-list-page" data-icon="home" data-iconpos="notext" data-role="button">Home</a>
			<h1>Crate</h1>
<!-- 			<a href="#setup" data-icon="gear" class="ui-btn-right">Setup</a> -->
		</div>

		<div data-role="content">
			<form id="crateform" action="form.php" method="post">

				<div data-role="fieldcontain">
					<label for="weight">Weight:</label> <input type="text"
						name="weight" id="weight" value="" placeholder="Weight" />
				</div>

				<div data-role="fieldcontain">
					<label for="select-choice-quality" class="select">Quality:</label>
					<select name="select-choice-quality" id="select-choice-quality">
						<option value="bad">Bad</option>
						<option value="poor">Poor</option>
						<option value="good">Good</option>
						<option value="excellent">Excellent</option>
					</select>
				</div>

				<div data-role="fieldcontain">
					<label for="date">Date:</label> <input type="text" name="date"
						id="date" value="" placeholder="Date" />
				</div>

				<div data-role="fieldcontain">
					<label for="select-choice-product" class="select">Product:</label>
					<select name="select-choice-product" id="select-choice-product">
						<option value="product_1">Vegetable 1</option>
						<option value="product_2">Vegetable 2</option>
						<option value="product_3">Vegetable 3</option>
						<option value="product_4">Vegetable 4</option>
					</select>
				</div>

				<div data-role="fieldcontain">
					<label for="select-choice-field" class="select">field:</label> <select
						name="select-choice-field" id="select-choice-field">
						<option value="field_1">Field 1</option>
						<option value="field_2">Field 2</option>
						<option value="field_3">Field 3</option>
					</select>
				</div>

			</form>
		</div>
		
		<div data-role="footer" class="ui-bar">
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" data-icon="delete">Cancel</a> 
				<a href="#" data-icon="check">Save</a>
			</div>
		</div>

	</div>
	
	<div data-role="page" id="setup-page">

		<div data-role="header" data-position="inline">
			<a href="#containers-list-page" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
			<h1>Setup</h1>
			<a id="setup-page-import" href="#" data-role="button" data-icon="plus">Import</a>
		</div>

		<div data-role="content">
			<form id="setup-page-form" action="" method="post">
				<label for="setup-page-form-name">Worker Name : </label> 
				<input type="text" name="setup-page-form-name" id="setup-page-form-name" value=""/>
				<label for="setup-page-form-producer">Producer : </label>
				<select name="setup-page-form-producer" id="setup-page-form-producer"></select>
			</form>
			<a id="setup-page-save" href="" data-role="button" data-icon="check">Save</a>
		</div>

		<div data-role="footer">
			<h4>Page Footer</h4>
		</div>

	</div>

</body>
</html>
